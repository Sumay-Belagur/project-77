<html>
    <head>
        <title>
            project 77
        </title>
    </head>
    <body>
        <h1>
            Project on console
        </h1>
        <p>
            console.log is used to store variables in console.
        </p>
        <script>
            var first_name= "Sumay";
            console.log(first_name);

            var last_name= "Belagur";
            console.log(last_name);

            var full_name= first_name.concat(last_name);
            console.log(full_name);

            var a= 3;
            var b= 21;

            var add= a + b;
            console.log(add);

            var sub= b - a;
            console.log(sub);

            var div= b / a;
            console.log(div);

            var mul= a * b;
            console.log(mul);
        </script>
    </body>
</html>
